<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./index.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./minimalnoteslogo.svg" type="image/x-icon">

  <link rel="stylesheet" href="./styles.css">
  <title>Minimal Notes</title>
</head>
<body>
  <div class="menu" onclick="toggleNavbar()">
    <img id="logo" src="./minimalnoteslogo.svg" alt="Menu"></img>
  </div>
  <nav id="navbar" class="navContainer">
    <div id="logDiv">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <div class="logBtnDiv">
        <button onclick="signIn()">Sign In</button>
        <button onclick="signUp()">Sign Up</button>
      </div>
    </div>

    <div id="notesDiv" class="notes">
      <h3>Theme Switcher</h3>
      <select id="themeSwitcher" name="Notepad" onchange="themeSwitcher()"> 
        <option value="Original" selected> Original </option>
        <option value="Simple White"> Simple White </option>
        <option value="Dracula"> Dracula </option>
        <option value="USA"> USA </option>
        <option value="Razzzr"> Razzzr </option>
        <option value="Coffee Buzz"> Coffee Buzz </option>
      </select>
      <h3>Note Selector</h3>
      <select id="notesSwitcher" name="Notepad" onchange="openNote()"> 
        <option value="null">-</option>
      </select>
    </div>
  </nav>
  <div id="editorContainer" class="editorContainer">
    <div class="handleNotesBtn">
      <button onclick="createNewNote()">Create Note</button>
      <button onclick="saveNote()">Save Note</button>
      <button onclick="deleteNote()">Delete Note</button>
    </div>
    <div id="editor">
      <h1 class="ql-align-center"><br></h1><h1 class="ql-align-center"><br></h1>
      <p class="ql-align-center"><br></p><h1 class="ql-align-center"><span class="ql-size-huge">WELCOME TO MINIMAL NOTES</span></h1>
      <p class="ql-align-center"><br></p><h2 class="ql-align-center"><u class="ql-size-large">Simple, Easy and Clean</u></h2>
    </div>
  </div>

  <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.rawgit.com/kensnyder/quill-image-resize-module/3411c9a7/image-resize.min.js"></script>
  <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.snow.css">
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
  <script src="./index.js"></script>
</body>
</html>
